---
name: Package Pre-release CI

on:
  pull_request:
    branches:
      - "main"

jobs:
  frontend-ci:
    environment: dev
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "yarn"
          cache-dependency-path: "**/yarn.lock"

      - name: Install dependencies
        working-directory: frontend-shared-components
        run: yarn install

      - name: Build project
        working-directory: frontend-shared-components
        run: yarn build
        env:
          GENERATE_SOURCEMAP: "false"
      
      - name: Run Tests
        working-directory: frontend-shared-components
        run: yarn test

      - name: Package project
        working-directory: frontend-shared-components
        run: yarn release -- --prerelease
