---
name: Package Pre-release CI

on:
  workflow_dispatch:
  pull_request:
    branches:
      - "main"

permissions:
  contents: write
  pull-requests: write

jobs:
  frontend-ci:
    environment: dev
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      pull-requests: write  
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{github.head_ref}} 

      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "yarn"
          cache-dependency-path: "**/yarn.lock"
          always-auth: true
          scope: '@gmtdi'
          registry-url: 'https://npm.pkg.github.com'

      - name: "Setup git user"
        run: |
          git config user.name "GitHub Actions"
          git config user.email "<>"
     
      - name: Install dependencies
        working-directory: frontend-shared-components
        run: yarn install

      - name: Build project
        working-directory: frontend-shared-components
        run: yarn build
        env:
          GENERATE_SOURCEMAP: "false"
      
      - name: Run Tests
        working-directory: frontend-shared-components
        run: yarn test  

      - name: Create pre-release version
        working-directory: frontend-shared-components
        run: npm version prerelease
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check-in new version
        run: |
          git add .
          git commit -m "Bump version [skip ci]"
          git push

      - name: Package project
        working-directory: frontend-shared-components
        run: yarn pack && yarn publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
